
<!DOCTYPE html>
<html>
<head>
	<title>Printable Rate Sheet</title>
	<link rel="stylesheet" href="rates.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<form class="rate-form">
		<label for="building-value">Building Value:</label>
		<input type="number" name="building-value"><br>
		<label for="rent-roll">Rent Roll:</label>
		<input type="number" name="rent-roll"><br>
		<label for="units">Units:</label>
		<input type="number" name="units"><br>
		<label for="units">Borough:</label>
			<div class="r-b-holder">
				<label for="bronx">Bronx</label>
			  <input type="radio" id="bronx" name="borough" value="Bronx">
			<label for="other">Other</label><br>
			  <input type="radio" id="not-bronx" name="borough" value="Other">
			</div><br><br>
			<button type="button" id="calc">Create Rate Sheet</button>
	</form>
	<div class="rate-sheet" style="display:none">
		<h1> Stern Agency Rate Sheet </h1>
		<p> Lots of legal stuff blah blah blah blah </p>
		<p> For your building the total premium will be <span id="premium"></span> please make the check payable to David Goodman. </p>
	</div>

</body>
<script src="rates.js"></script>
</html>
